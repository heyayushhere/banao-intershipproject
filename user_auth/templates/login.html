{% extends 'base copy.html' %}

{% block css %}
<style>
.main_board {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 30px;
    max-width: 400px;
    margin: 50px auto;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.main_board h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #007bff;
}

.login_button {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.login_button:hover {
    background-color: #0056b3;
}

a {
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #0056b3;
}
</style>
{% endblock %}

{% block content %}
<form class="main_board" method="post">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="login_button" type="submit">Login</button>
    <br>
    <a href="/">Back To Home</a>
</form>
{% endblock %}
